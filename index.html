<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SMS Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/base.js"></script>
</head>
<body>
<header class="header">SMS Converter</header>
<div class="container" id="base">
    <div class="form-group" id="input-block">
        <label for="hex">Input:</label>
        <textarea class="form-control" rows="3" id="input"></textarea>
    </div>
    <div class="col">
        <div class="row justify-content-md-center mt-4">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="gsm7" id="gsm7-radio" checked>
                <label class="form-check-label" for="gsm7">GSM7</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="ucs2" id="ucs2-radio">
                <label class="form-check-label" for="ucs2">UCS2/Unicode</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="8bit" id="8bit-radio">
                <label class="form-check-label" for="8bit">8bit</label>
            </div>
        </div>
        <div class="row justify-content-md-center mt-4">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="unpack-msg" id="unpack-msg-radio" checked>
                <label class="form-check-label" for="pack-msg">Decode</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="pack-msg" id="pack-msg-radio">
                <label class="form-check-label" for="pack-msg">Code</label>
            </div>
        </div>
        <div class="row justify-content-md-center mt-4">
            <button type="submit" id="submit" name="submit" class="btn btn-primary mb-2">Convert</button>
        </div>
    </div>
    <div class="form-group mt-0" id="output-block">
        <label for="text">Output:</label>
        <textarea class="form-control" rows="3" id="output" readonly="readonly"></textarea>
    </div>

    <div class="push"></div>
</div>
<footer class="footer fixed-bottom">Timofey Gribanov Â© 2021</footer>
</body>
</html>
